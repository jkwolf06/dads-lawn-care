<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You for Your Request</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #83c99e, #4d7c59);
      color: #333;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .leaf {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Olive_leaf_icon.svg/768px-Olive_leaf_icon.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall linear infinite;
      z-index: 0;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    header {
      background-color: #2f573f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #fff;
      margin: 0.2em 0;
    }

    main {
      flex: 1;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #4d7c59;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      color: #4d7c59;
    }

    footer {
      background-color: #2f573f;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>

  <script>
    // Automatically redirects after 10 seconds
    setTimeout(function () {
      window.location.href = "index.html";
    }, 10000);

    // Leaf generator
    function createLeaves() {
      for (let i = 0; i < 15; i++) {
        const leaf = document.createElement("div");
        leaf.className = "leaf";
        leaf.style.left = `${Math.random() * 100}vw`;
        leaf.style.animationDuration = `${5 + Math.random() * 5}s`;
        leaf.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(leaf);
      }
    }

    window.onload = createLeaves;
  </script>
</head>
<body>
  <div class="page-wrapper">

      <p><em>You will be redirected shortly.</em></p>
      <img src="img/logo.png" alt="Dad's Outdoor Solutions Logo" style="max-height: 200px; margin-bottom: 1em;">
    </main>

    <footer>
      &copy; 2025 Dad's Outdoor Solutions
    </footer>

  </div>
</body>
</html>
