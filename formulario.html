<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Request professional gardening and lawn care services in Tampa. Free quotes, expert advice, and personalized attention.">
  <title>Request Service Â· Dad's Outdoor Solutions</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #83c99e, #4d7c59);
      color: #333;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2f573f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #4d7c59;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #3b6245;
    }

    footer {
      background-color: #2f573f;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <header>
      <h1 id="site-title">Dad's Outdoor Solutions</h1>
      <p>We turn your garden into your personal paradise</p>
      <p><a href="tel:8135260925" aria-label="Call Dad's Outdoor Solutions at 813-526-0925">ðŸ“ž Call us: <span aria-hidden="true">813-526-0925</span></a></p>
    </header>

    <main>
      <h2>Service Request</h2>

      <form action="https://formsubmit.co/hectorhernandeztarano@gmail.com" method="POST" target="hiddenFrame" onsubmit="return validateForm()">
        <label for="name">Client Name:</label>
        <input type="text" id="name" name="name" required aria-required="true" autocomplete="name" />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required aria-required="true" autocomplete="street-address" />

        <label for="gardenSize">Garden Size (in square feet):</label>
        <input type="number" id="gardenSize" name="gardenSize" required aria-required="true" min="0" inputmode="numeric" />

        <label for="yardSize">Yard Size (in square feet) [optional]:</label>
        <input type="number" id="yardSize" name="yardSize" min="0" inputmode="numeric" />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required aria-required="true" pattern="[0-9]{10}" placeholder="e.g. 8135260925" inputmode="numeric" maxlength="10" aria-describedby="phone-desc" />
        <span id="phone-desc" style="font-size:0.9em;color:#555;">Enter a 10-digit phone number, numbers only.</span>

        <!-- Hidden fields -->
        <input type="hidden" name="_next" value="gracias.html" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="unidad" value="Measurements are in square feet." />

        <input type="submit" value="Submit Request" />
      </form>

      <iframe name="hiddenFrame" style="display:none;"></iframe>

      <script>
        function validateForm() {
          const requiredFields = ["name", "address", "gardenSize", "phone"];
          for (let id of requiredFields) {
            const input = document.getElementById(id);
            if (!input.value.trim()) {
              alert("Please complete all required fields.");
              return false;
            }
          }

          const phone = document.getElementById("phone");
          const isValid = /^[0-9]{10}$/.test(phone.value);
          if (!isValid) {
            alert("Phone number must be exactly 10 digits.");
            return false;
          }

          // Smooth redirect after submission
          setTimeout(() => {
            window.location.href = "gracias.html";
          }, 500);
          return true;
        }

        // Custom message if invalid phone entered
        document.getElementById("phone").addEventListener("invalid", function () {
          this.setCustomValidity("Please enter a valid 10-digit phone number.");
        });
        document.getElementById("phone").addEventListener("input", function () {
          this.setCustomValidity("");
        });
      </script>

    </main>

    <footer>
      &copy; 2025 Dad's Outdoor Solutions
    </footer>

  </div>
</body>
</html>
